<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img gallery</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper" >
        <div class="container">
            <h1>my gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="image1.jpg" alt="">
                    <figcaption>img1</figcaption>
                </figure>
                <figure class="card">
                    <img src="image2.jpeg" alt="">
                    <figcaption>img2</figcaption>
                </figure>

                <figure class="card">
                    <img src="image3.jpeg" alt="">
                    <figcaption>img3</figcaption>
                </figure>

                <figure class="card">
                    <img src="image4.jpeg" alt="">
                    <figcaption>img4</figcaption>
                </figure>

                <figure class="card">
                    <img src="image5.jpeg" alt="">
                    <figcaption>img5</figcaption>
                </figure>

                <figure class="card">
                    <img src="image6.jpeg" alt="">
                    <figcaption>img6</figcaption>
                </figure>


            </div>
        </div>
    </div>
    
</body>
</html>
